<!DOCTYPE html>
<html>
    
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">


	<style>
        .divider:after,
        .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
        }
        .h-custom {
        height: calc(100% - 73px);
        }
        @media (max-width: 450px) {
        .h-custom {
        height: 100%;
        }
        }
	</style>

</head>
<body>
	<section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                 
                </div>
      
                <div class="divider d-flex align-items-center my-4">
                  
                </div>
      
                <!-- Email input -->
                
                <div class="form-outline mb-4">
                    {{form.email}}
                    <label class="form-label" for="form3Example3">Email address</label>
                </div>
                <div class="form-outline mb-4">
                    {{form.mobile}}
                <label class="form-label" for="form3Example3">Mobile</label>
                </div>
                <div class="form-outline mb-4">
                    {{form.faculty}}
                <label class="form-label" for="form3Example3">faculty</label>
                </div>
                <!-- Password input -->
                <div class="form-outline mb-3">
                  {{form.password}}
                  <label class="form-label" for="form3Example4">Password</label>
                </div>
                <div class="form-outline mb-3">
                    {{form.confirm_password}}
                    <label class="form-label" for="form3Example4">Confirm Password</label>
                </div>
      
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    {% comment %} <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3"> {% endcomment %}
                      {% comment %} Remember me {% endcomment %}
                    </label>
                  </div>
                  
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  {% comment %} <button type="button" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;" type='submit'>Login</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0"><a href="#!"
                      class="link-danger"></a></p> {% endcomment %}
                    <button type="submit">Login</button>
                </div>
                                                    
              </form>
            </div>
          </div>
        </div>
        <div
          class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
          <!-- Copyright -->
          <div class="text-white mb-3 mb-md-0">
            {% comment %} Copyright Â© 2020. All rights reserved. {% endcomment %}
          </div>
          <!-- Copyright -->
      
          <!-- Right -->
          <div>
            {% comment %} <a href="#!" class="text-white me-4">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#!" class="text-white me-4">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#!" class="text-white me-4">
              <i class="fab fa-google"></i>
            </a>
            <a href="#!" class="text-white">
              <i class="fab fa-linkedin-in"></i>
            </a> {% endcomment %}
          </div>
          <!-- Right -->
        </div>
      </section>
</body>

</html>
