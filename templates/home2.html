	<!DOCTYPE html>
<html>
    
<head>
	<title>Application form for Teacher</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">


	<style>
		
	</style>

</head>
<body>
	<section class="h-100 h-custom" style="background-color: #8fc4b7;">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-lg-8 col-xl-6">
				<div class="card rounded-3">
				<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
					class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
					alt="Sample photo">
				<div class="card-body p-4 p-md-5">
					<h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Application form</h3>
		
					<form class="px-md-2" method="POST" action="{% url 'applications_teacher' %}">
					{% csrf_token %}


					<div class="form-outline datepicker">
						{{form.name}}
						<label class="form-label" for="form3Example1m">Name</label>
					</div>

					<div class="form-outline datepicker">
						{{form.address}}
						<label class="form-label" for="form3Example8">Address</label>
					</div>

					<div class="form-outline datepicker">
						{{form.pin_code}}
						<label class="form-label" for="form3Example8">Pincode</label>
					</div>

					<div class="form-outline datepicker">
						{{form.mobile}}
						<label class="form-label" for="form3Example3">Mobile</label>
					</div>
		
					<div class="row">
						<div class="col-md-6 mb-4">
							<div class="form-outline">
							{{form.country}}
							<label class="form-label" for="form3Example1m">Country</label>
							</div>
						</div>
						<div class="col-md-6 mb-4">
							<div class="form-outline">
							{{form.state}}
							<label class="form-label" for="form3Example1n">State</label>
							</div>
						</div>
						</div>
		
					
		
						<div class="row">
							<div class="col-md-6 mb-4">
								<div class="form-outline">
									{{form.Education}}
								<label class="form-label" for="form3Example1m">Education</label>
								</div>
							</div>
							<div class="col-md-6 mb-4">
								<div class="form-outline">
								{{form.experience}}
								<label class="form-label" for="form3Example1n">experience</label>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 mb-4">
								<div class="form-outline">
								{{form.subject}}
								<label class="form-label" for="form3Example1m">Subject</label>
								</div>
							</div>
							<div class="col-md-6 mb-4">
								<div class="form-outline">
								{{form.department}}
								<label class="form-label" for="form3Example1n">Department</label>
								</div>
							</div>
							</div>
					
		
				
		
					<div class="row mb-4 pb-2 pb-md-0 mb-md-5">
						<div class="col-md-6">
		
						
		
						</div>
					</div>
		
					<button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>
		
					</form>
		
				</div>
				</div>
			</div>
			</div>
		</div>
		</section>
</body>


</html>
